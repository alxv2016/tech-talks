<div class="section-title">
  <h2 class="display-2">{{ siteContent.hosts.title }}</h2>
</div>
<div class="scroller">
  <ul class="scroll-container">
    <ng-container *ngFor="let host of siteContent.host">
      <li class="scroll-container__item">
        <div class="intro-card design-card card--reveal">
          <div class="intro-card__content">
            <div class="intro-card__avatar">
              <ng-container *ngIf="host.image">
                <img [src]="host.image" />
              </ng-container>
              <ng-container *ngIf="!host.image">
                <span class="host-initials">{{ host.initials }}</span>
              </ng-container>
            </div>
            <h3 class="intro-card__title copy--accent-1">{{ host.name }}</h3>
            <p class="intro-card__descr">{{ host.role }}</p>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
  <div class="grads-container">
    <div class="grads">
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
      <div #grad class="grads__row"></div>
    </div>
  </div>
</div>
