<!-- Intro cards -->
<div #cardTrigger class="intro-cards">
  <div class="card-grid">
    <ng-container *ngFor="let feat of siteContent.features">
      <div #introCard class="intro-card">
        <div class="intro-card__content">
          <h3 class="intro-card__title copy--accent-1">{{ feat.title }}</h3>
          <p class="intro-card__descr">{{ feat.descr }}</p>
        </div>
        <div #cardReveal class="card-reveal"></div>
      </div>
    </ng-container>
  </div>
